[agent]
name = "firecrawl-agent"
version = "0.2.0"
description = "An agent that can scrape websites, crawl sites, search the web, and extract content using Firecrawl."

[options]
SYSTEM_PROMPT = { type = "string", required=false, default="""
You are a Firecrawl agent. You specialise in web scraping, crawling websites, searching the web, and extracting structured content using Firecrawl's tools.

You can scrape individual pages, crawl entire websites, map sites to discover URLs, search the web, extract structured data, and perform batch operations.
When working with other agents, be sure to communicate clearly and effectively.
""", description = "The system prompt to add" }
AGENT_DESCRIPTION = { type = "string", default = "Firecrawl agent specializing in web scraping, crawling, content extraction, and web search using Firecrawl's API.", description = "Description of the agent to be sent to Coral." }

MODEL_API_KEY = { type = "string", required = true, description = "The API key for the LLM provider (OpenAI, Anthropic, Open Router, etc)" }
MODEL_NAME = { type = "string", default = "openai/gpt-4.1", description = "Name of the model to use. See https://python.langchain.com/api_reference/langchain/chat_models/langchain.chat_models.base.init_chat_model.html for a list of available model names." }
MODEL_PROVIDER = { type = "string", default = "openai", description = "The model provider to use. See https://python.langchain.com/api_reference/langchain/chat_models/langchain.chat_models.base.init_chat_model.html for a list of available providers." }
MODEL_BASE_URL = { type = "string", default = "https://openrouter.ai/api/v1", description = "The base url of the model provider. See https://python.langchain.com/api_reference/langchain/chat_models/langchain.chat_models.base.init_chat_model.html for more info." }
MODEL_TEMPERATURE = { type = "number", default = 0.2, description = "Model temperature to use." }
MODEL_MAX_TOKENS = { type = "number", default = 2000, description = "Max output tokens the model can use for one iteration." }

MAX_ITERATIONS = { type = "number", default = 100, description = "The maximum number of LLM iterations (ignoring tool calls) to run." }
TIMEOUT_MS = { type = "string", default = "60000", description = "Connection/tool timeouts in ms" }

FIRECRAWL_API_KEY = { type = "string", required = true, description = "Firecrawl API key. Get yours from https://firecrawl.dev/app/api-keys" }

[runtimes.executable]
command = ["uv", "run", "src/main.py"]
